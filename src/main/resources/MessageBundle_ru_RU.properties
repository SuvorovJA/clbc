command.delete: Удалить книгу из каталога по каталожному номеру.
command.return: Вернуть ранее одолженную книгу.
command.lend: Одолжить книгу из каталога по каталожному номеру.
command.lend.whom: кому одолжена книга, при наличии пробелоа в имени используйте кавычки
command.lend.fordays: на сколько дней одолжена книга

command.parameter.cbn: каталожный номер книги, число большее нуля

command.list: Печать списка книг. Используйте только одну опцию.
command.list.all: все книги
command.list.lend: одолженные книги
command.list.present: книги в наличии

command.add: Добавить новую книгу в каталог
command.add.author: автор, или авторы книги, при наличии пробелоа в имени используйте кавычки
command.add.title: название книги
command.add.year: год издания книги
command.add.isbn: номер ISBN-10 или ISBN-13

command.edit: Изменить данные книги в каталоге

nocommand= ожидалась команда list, add, delete, lend, return
unknowncommand= неизвестная команда
unknownoption= неизвестная или некорректная опция
incorrectcombination= неверная комбинация опций
unexistentcbn= книги с таким номером в каталоге нет
alreadylent= книга уже одолжена
commandhaveunknownerror = команда с неизвестной ошибкой
parameter = параметр
aboutisbn = должен быть действительным кодом ISBN-10 или ISBN-13 (но предоставлено значение
